{% block 'body' %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">

                <a href="{% url 'pacientes' %}" class="link-lateral">
                  <div class="card-lateral">
                      <img class="img_lat" src="{% static 'plataforma/img/nutri_1.png' %}">
                      <br>
                      <br>

                      <h3 style="font-family: 'Shrikhand', cursiva; font-weight: bold">Gerenciar Pacientes</h3>
                  </div>
                </a>

                <a href="{% url 'dados_paciente_listar' %}" class="link-lateral">
                  <div class="card-lateral">
                      <img class="img_lat" src="{% static 'plataforma/img/ana_1.png' %}">

                      <br>

                  </div>
                </a>

                <a href="{% url 'plano_alimentar_listar' %}" class="link-lateral">
                  <div class="card-lateral">
                      <img class="img_lat" src="{% static 'plataforma/img/Plano_alimentar_1.png' %}" >
