{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    {% block 'head' %}{% endblock  %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!--      Fontes Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@700&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="{% static 'autenticacao/css/css.css' %}">

    <title>{% block 'titulo' %}{% endblock  %}</title>
  </head>
  <body>
    {% if user.is_authenticated %}
      <nav style="background-image: linear-gradient(90deg, rgba(9,121,101,1) 16%, rgba(20,122,124,1) 53%, rgba(30,69,133,1) 92%);" class="navbar navbar-expand-lg navbar-dark">
        <a  style="font-weight: bold; font-family: Skranji, cursive; font-size: 30px"    class="navbar-brand" href="{% url 'pacientes' %}">NUTRI LIFE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <ul class="navbar-nav" >
                    <li class="nav-item dropdown" >
                        <a   class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          {{user.username}}
                        </a>
                        <div id="itm" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{% url 'sair' %}">Sair</a>
                        </div>
                    </li>
                </ul>
      </nav>
    {% endif %}

    {% block 'body' %}{% endblock  %}


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>


  </body>
</html>
